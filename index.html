<!DOCTYPE html>
<html lang="en">

<ce-header title="PWA Workout: Workouts"></ce-header>

<body class="center bg-warning">
    <div class="container mt-5">
        <h1>Workouts</h1>
        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Add Data</h3>
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="addTitle" placeholder="Title" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Set1</span>
                <input class="form-control" type="number" id="addSet1" placeholder="Set 1" />
                <span class="input-group-text">.LBS</span>
            </div>
            <button class="btn btn-primary" onclick="addData()">Add</button>
        </div>
    </div>
    <script src="scripts/bootstrap5.js"></script>
    <script src="scripts/IndexedDBManager.js"></script>
    <script src="scripts/custom-elements.js"></script>
    <script src="scripts/app.js"></script>
    <link href="styles/bootstrap5.css" rel="stylesheet">
</body>
<ce-footer></ce-footer>
</html>
