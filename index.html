<!DOCTYPE html>
<html lang="en">
<head w3-include-html="head.html">

</head>
<body class="center bg-warning">

    <div class="container mt-5">
        <h1>Workouts</h1>
        <div class="mt-4 p-5 bg-dark text-white rounded">

        <script src="IndexedDBManager.js"></script>
        <script src="app.js"></script>

</html>
