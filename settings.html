<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PWA Workout: Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="center bg-warning">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">PWA Workout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="logs.html">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Settings</h1>
        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Get Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="getId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="getData()">Get</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Update Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateId" placeholder="ID" />
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="updateName" placeholder="Name" />
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateAge" placeholder="Age" />
            </div>
            <button class="btn btn-primary" onclick="updateData()">Update</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Delete Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="deleteId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="deleteData()">Delete</button>
        </div>
    </div>
    <script src="IndexedDBManager.js"></script>
    <script src="app.js"></script>
</body>

</html>
