<!DOCTYPE html>
<html lang="en">

<head>
    <title>PWA Workout: Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="manifest" href="/IndexedDBManager/manifest.json">
</head>

<body class="center bg-warning">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PWA Workout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logs.html">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Settings</h1>
        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Get Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="getId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="getData()">Get</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Update Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateId" placeholder="ID" />
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="updateName" placeholder="Name" />
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateAge" placeholder="Age" />
            </div>
            <button class="btn btn-primary" onclick="updateData()">Update</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Delete Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="deleteId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="deleteData()">Delete</button>
        </div>
    </div>
    <script src="scripts/bootstrap5.js"></script>
    <script src="scripts/IndexedDBManager.js"></script>
    <script src="scripts/custom-elements.js"></script>
    <script src="scripts/app.js"></script>
    <link href="styles/bootstrap5.css" rel="stylesheet">
    <script>
        //Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/IndexedDBManager/service-worker.js', { scope: '/IndexedDBManager/' })
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
<ce-footer></ce-footer>

</html>
